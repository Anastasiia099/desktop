<script>





function ageChecker() {
    const s = prompt('What is your name?');
    const p = +prompt('How old are you?');
    console.log(s);
    console.log(p);


    if (p < 18) {
        confirm('You are not allowed to visit this website!')
    }
    if (p >= 18 || p <= 22) {
        let c = confirm('Are you sure you want to continue?');
        if (c === true) {
            confirm('Welcome, ' + s + '!!!')
        } else {
            confirm('You are not allowed to visit this website!')
        }

     }
}

ageChecker();

</script>
