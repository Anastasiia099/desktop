<html>
<head>
<title>Script</title>
</head>
<body>
<script>
  
  function createNewUser() {
                    this.userName = prompt('Enter your name: ','');
                    while (this.userName === ''){
                        this.userName = prompt('Enter your name AGAIN: ','');
                    }

                    this.userSecondName = prompt('Enter your second name','');
                    while (this.userSecondName === ''){
                        this.userSecondName = prompt('Enter your second name AGAIN: ','');
                    }

                    this.getLogin = function(){
                        let newLogin = this.userName.charAt(0).toLowerCase() + this.userSecondName.toLowerCase();
                        return newLogin;
                    }
    }

    let newUserObj = new createNewUser();
    alert(`Your login is: ${newUserObj.getLogin()}`);

</script>

</body>
</html>
